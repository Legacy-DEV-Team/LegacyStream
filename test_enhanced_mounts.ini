[Server]
Location=New York, USA
Hostname=legacystream.example.com
SourcePassword=source123
RelayPassword=relay456
AdminUsername=admin
AdminPassword=adminpass

[Streaming]
IceCastEnabled=true
ShoutCastEnabled=true
DefaultPort=8000
MaxConnections=1000

[MountPoints]
/live=icecast
/backup=icecast
/classic=shoutcast
/rock=shoutcast

[StatisticRelay]
Enabled=true
UpdateInterval=30

[ShoutcastRelay]
Host=shoutcast.example.com
Port=8000
Password=relay456
Sid=1
Enabled=true
MountPoint=/classic

[IcecastRelay]
Host=icecast.example.com
Port=8000
Username=admin
Password=adminpass
Alias=/live
Enabled=true
MountPoint=/live 