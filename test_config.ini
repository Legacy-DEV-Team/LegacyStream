[Server]
HttpPort=8000
HttpsPort=8443
MaxConnections=100000
MaxStreams=1000
DefaultLatency=5

# Server location and hostname settings
Location=My Radio Station
Hostname=stream.mystation.com

# Authentication settings for sources and relays
SourcePassword=source123
RelayPassword=relay456
AdminUsername=admin
AdminPassword=admin123

[SSL]
Enabled=true
AutoRenew=true
LetsEncryptEmail=admin@mystation.com
LetsEncryptDomains=stream.mystation.com

[StatisticRelay]
Enabled=true
UpdateInterval=30
MaxRelays=50

[ShoutcastRelay]
Name=my_shoutcast_relay
Host=shoutcast.example.com
Port=8000
Password=admin
SID=1
MountPoint=/live
Enabled=true

[IcecastRelay]
Name=my_icecast_relay
Host=icecast.example.com
Port=8000
Username=admin
Password=admin
Alias=/live
MountPoint=/live
Enabled=true 